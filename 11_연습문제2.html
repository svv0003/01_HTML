<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>납품 정보 입력</title>
  </head>
  <body>
    <form action="11_연습문제2결과.html">
      <fieldset>
        <legend>납품자 정보</legend>
        <ol>
          <li>납품자명 : <input type="text" name="name" required /></li>
          <li>
            email :
            <input
              type="text"
              name="email"
              placeholder="email@email.com"
              required
            />
          </li>
          <li>
            홈페이지 :
            <input type="text" name="homepage" value="http://" required />
          </li>
          <li>
            지역 :
            <select name="location">
              <option value="서울">서울</option>
              <option value="경기">경기</option>
              <option value="대전">대전</option>
              <option value="부산" selected>부산</option>
            </select>
          </li>
        </ol>
      </fieldset>
      <br />
      <fieldset>
        <legend>납품 정보</legend>
        <ul>
          <li>상품명 : <input type="text" name="productName" required /></li>
          <li>
            납품수량 :
            <input
              type="number"
              name="amount"
              placeholder="최소 100"
              min="100"
              required
            />
          </li>
          <li>
            납품등급 :
            <input type="range" name="grade" min="1" max="5" />
          </li>
          <li>
            기타사항 :
            <textarea
              name="etc"
              rows="5"
              cols="20"
              style="resize: none"
            ></textarea>
          </li>
        </ul>
      </fieldset>
      <br />
      <button>send message</button>
    </form>
  </body>
</html>
