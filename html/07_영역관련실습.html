<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영역 관련 실습</title>
  </head>
  <body>
    <!--
  유튜브에서 원하는 영상을 3가지 가져와서
  width = 560
  height = 316
  -->
    <h1>유튜브 영상 웹사이트로 가져오기</h1>
    <iframe
      width="560"
      height="316"
      src="https://www.youtube.com/embed/owl56Pp-k-g?si=_zEsWtUPcXKSH3VN"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <br />
    <iframe
      width="560"
      height="316"
      src="https://www.youtube.com/embed/gV6yXTEayjs?si=vHtvqJQEC60I5MLi"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Sn4DNkRtR5g?si=TxT4kqZAGES2CyRU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h1>구글 맵에서 동대문 종합시장 위치를 공유해서 가져오기</h1>
    <div width="500px" height="500px">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1581.1642145055635!2d127.00526638888304!3d37.57088329300945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca322d29cc2e3%3A0x36df4e2aefb0e66!2z64-Z64yA66y47KKF7ZWp7Iuc7J6l!5e0!3m2!1sko!2skr!4v1752480359469!5m2!1sko!2skr"
        width="500"
        height="500"
        style="border: 5px solid black"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
