<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 관련 실습</title>
  </head>
  <body>
    <h1>이미지 관련 실습하기</h1>

    <!--
    1번 문제
    images/cats/cat1.jpg 이미지를 웹 페이지에 출력하세요.
    alt 속성에는 귀여운 고양이라고 작성하세요.
    width는 300px, heitht는 250px로 설정하세요

    2번 문제
    images/dogs/dog1.jpg dog2.jpg 이미지를 나란히 출력하세요.
    alt 속성에는 강아지1, 강아지2로 작성하세요.
    width는 30%, heitht는 200px로 설정하세요

    3번 문제
    div 태그의 가로 크기는 1280px, 세로 크기는 300px로 고정 내부 꽃 사진 2장을 넣으세요.
    각 이미지의 width는 40%, heitht는 80%로 설정하세요
    -->

    <h2>1번 문제</h2>
    <img
      src="images/cats/cat1.jpg"
      alt="귀여운 고양이"
      width="300px"
      height="250px"
    />
    <h2>2번 문제</h2>
    <img
      src="images/dogs/dog1.jpg"
      alt="강아지(1)"
      width="30%"
      height="200px"
    />
    <img
      src="images/dogs/dog2.jpg"
      alt="강아지(2)"
      width="30%"
      height="200px"
    />
    <h2>3번 문제</h2>
    <div style="width: 1280px; height: 300px">
      <img
        src="images/flowers/flower4.jpg"
        alt="꽃(4)"
        width="40%"
        height="80%"
      />
      <img
        src="images/flowers/flower5.jpg"
        alt="꽃(5)"
        width="40%"
        height="80%"
      />
    </div>
  </body>
</html>
